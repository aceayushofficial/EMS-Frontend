<div>
    <h1 class="text-center display-6">Employee Registration</h1>
</div>
<br>
<div class="container-md card shadow p-3 mb-5 bg-body rounded" style="width: 30rem;">
    <br>
    <div>
        <form (ngSubmit) = "onSubmit()">
            <div class="row mb-3">
                <label for="name" class="col-sm-3 col-form-label">Name</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="name" [(ngModel)] = "employee.name" name="name">
                </div>
            </div>
            <div class="row mb-3">
                <label for="Email" class="col-sm-3 col-form-label">Email ID</label>
                <div class="col-sm-8">
                  <input type="email" class="form-control" id="Email" [(ngModel)] = "employee.email" name="email">
                </div>
            </div>
            <div class="row mb-3">
                <label for="contact" class="col-sm-3 col-form-label">Contact</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="contact" [(ngModel)] = "employee.contact" name="contact">
                </div>
            </div>
            <br>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>       
        </form>
    </div>
</div>
